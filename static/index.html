<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label for="petType">Выберите животное:</label>
        <select name="petType" id="petType">
            <option value="dog">Собака</option>
            <option value="cat">Кошка</option>
            <option value="hamster">Хомяк</option>
            <option value="goldfish">Колючий сосунок</option>
        </select> <br>

        <label for="name">Введите имя животного:</label>
        <input type="text" name="name" id="name" min=3 max=50 placeholder="Дьявол"> <br>

        <label for="gender">Выберите пол животного:</label>
        <select name="gender" id="gender">
            <option value="dog">Мальчик</option>
            <option value="cat">Девочка</option>
            <option value="hamster">Ещё не определился</option>
        </select> <br>

        <label for="eyeColor">Выберите цвет глаз животного:</label>
        <input type="color" name="eyeColor" id="eyeColor"> <br>

        <label for="tailLength">Введите длину хвоста животного:</label>
        <input type="number" name="tailLength" id="tailLength"> <br>

        <label for="dateOfBirth">Введите дату рождения животного:</label>
        <input type="date" name="dateOfBirth" id="dateOfBirth"> <br>

        <label for="phone">Введите телефон животного:</label>
        <input type="tel" name="phone" id="phone" required placeholder="+76662281337"> <br>

        <label for="email">Email
            <input type="email" name="email" id="email" required placeholder="byakasobaka@mail.ru"> <br>
        </label>

        <label><input type="radio" name="rules" value="true"> Согласен с правилами сайта</label><br>

        <button type="submit">Отправить</button> <br>
        <input type="reset" value="Сбросить">
    </form>
</main>
</body>
</html>
