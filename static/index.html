<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма выбора питомца</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<main>
    <h1>Найди себе друга!</h1>
    <form action="/pets/orders" method="post">
        <label>Выберите животное:
            <select name="petType">
                <option value="dog">Собака</option>
                <option value="cat">Кошка</option>
                <option value="hamster">Хомяк</option>
                <option value="pricklySucker">Колючий сосунок</option>
            </select>
        </label><br>

        <label>
            Введите имя животного:
            <input type="text" name="name"  min=3 max=50 placeholder="Дьявол">
        </label><br>

        <label>
            Выберите пол животного:
            <select name="gender">
                <option value="dog">Мальчик</option>
                <option value="cat">Девочка</option>
                <option value="hamster">Ещё не определился</option>
            </select>
        </label><br>

        <label>
            Выберите цвет глаз животного:
            <input type="color" name="eyeColor">
        </label><br>

        <label>
            Введите длину хвоста животного:
            <input type="number" name="tailLength">
        </label><br>

        <label>
            Введите дату рождения животного:
            <input type="date" name="dateOfBirth">
        </label><br>

        <label>
            Введите телефон животного:
            <input type="tel" name="phone" required placeholder="+76662281337">
        </label><br>

        <label>
            Email
            <input type="email" name="email" required placeholder="byakasobaka@mail.ru"> <br>
        </label>

        <label>
            <input type="radio" name="rules" value="true">
            Согласен с правилами сайта
        </label><br>

        <button type="submit">Отправить</button> <br>
        <input type="reset" value="Сбросить">
    </form>
</main>
</body>
</html>
